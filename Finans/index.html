<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!-- Estilo customizado -->
    <link rel="stylesheet" type="text/css" href="css/estilo.css">

    <title>Finans - finanças pessoais</title>
  </head>
  <body>
    <header><!-- Inicio cabecalho -->
      <nav class="navbar navbar-expand-sm navbar-light bg-warning ">
        <div class="container">
          <!-- Logo -->
          <a class="navbar-brand" href="">
            <img src="img/logo.png" width="142">
          </a>
          <!-- Menu Hamburger -->
          <button class="navbar-toggler" data-toggle="collapse" data-target="#nav-principal">
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- Navegação -->
          <div class="collapse navbar-collapse" id="nav-principal">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item mr-2"><a class="nav-link" href="">Home</a></li>
              <li class="nav-item mr-2"><a class="nav-link" href="">Recursos</a></li>
              <li class="nav-item mr-2"><a class="nav-link" href="">Benefícios</a></li>
              <li class="nav-item "><a class="nav-link" href="">Preço</a></li>
              <li><button class="btn btn-outline-light ml-0 ml-sm-4">Entrar</button></li>
            </ul>
          </div>
        </div>
      </nav>
    </header><!-- /fim cabecalho -->
    <section id="home">
      <div class="container"> <!-- inicio da secao -->
        <div class="row">
          <div class="col-md-6 d-flex"> <!-- textos da secao -->
            <div class="align-self-center">
              <h1 class="display-4">Suas contas, descomplicadas</h1>
              <p>Usado por mais de 1 milhão de pessoas, o Finans é uma ferramenta online que vai facilitar sua vida financeira.</p>
              <form class="mt-4 mb-4" action="">
                <div class="input-group input-group-lg">
                  <input type="text" placeholder="Seu e-mail" class="form-control">
                  <div class="input-group-append">
                    <button type="button" class="btn btn-primary">Cadastre-se</button>
                  </div>
                </div>
              </form>
              <p>Disponível para
                <a class="btn btn-outline-light" href="">
                  <i class="fab fa-android fa-lg"></i>
                </a>
                <a class="btn btn-outline-light" href="">
                  <i class="fab fa-apple fa-lg"></i>
                </a>
              </p>
            </div>
          </div> <!-- /fim textos da secao -->
          <div class="col-md-6 d-none d-md-block"> <!-- Ocultar a img com o d-none -->
            <img src="img/capa-mulher.png" alt="">
          </div>
        </div>
      </div>
    </section> <!-- /fim da secao -->
    <section> <!-- Inicio secao saiba -->
      
    </section> <!-- /fim secao saiba -->


    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
